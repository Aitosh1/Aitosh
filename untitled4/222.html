<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
<header class="header" id="header">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="final(main).html">
            <img src="logo.png" width="150" height="80" alt="Logo">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.ibb.co/WK2nJHQ/photo-5415618456910420461-x-1.jpg" alt="Медикер" style="height: 40px;">

            <audio id="navAudio" src="multyashnyiy-zvuk-najatiya-na-knopku-30362.mp3" preload="auto" type="audio/mpeg"></audio>

<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('navAudio').play();
        });
    });

    document.getElementById('en-link').addEventListener('click', () => {
        switchLanguage('en');
    });

    document.getElementById('ru-link').addEventListener('click', () => {
        switchLanguage('ru');
    });

    function switchLanguage(lang) {
        // Логика переключения языка
        console.log(`Switching to ${lang}`);
    }
</script>
